<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
<!-- Include Font Awesome CSS from CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-lD5K0FZpEQ2Yb8rwYbGJqfV6VOoXYYZtKxndj0OnLxntDIeJBfZbBlcGELqfN8ej2xjh9kTzLS2dHwY8gj35A==" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar  -->
    <header>
        <a href="" class="logo">
            <img src="assets/images/logo1.png" alt="Logo Icon" width="160px" height="80px" class="logo-icon me-2">
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <!-- menu  -->
        <ul class="navbar">
            <li><a href="" >Home</a></li>
            <li><a href="user/movies" >Movies</a></li>
            <li><a href="user/wishlist">Wishlist</a></li>
            <li><a href="#newsletter">Contact</a></li>
        </ul>
        <a href="user/register" class="btn">Sign up</a>
    </header>

    <!---------------------------------------------------------------->

    <div class="backgrounds" style="background-image: url('/assets/images/hero-img.jpg'); background-size: cover; position: relative;" >
      
      
      <!-- Your content goes here -->
      
        <div #targetElement class="wrapper">
      <div class="logo-form">
          <img height="30px" width="50px" src="assets/images/logo1.png" alt="">
      </div>
      
      <form class="p-3 mt-3">
  
          <div class="form-outline mb-4" [ngClass]="{'has-error': errorMessage}">
            <label class="form-label" for="userName">Username</label>
            <input  type="text" id="userName" class="form-control form-control-lg" [(ngModel)]="userName" name="userName" required placeholder="Enter your username">
          </div>

          <div class="form-outline mb-4" [ngClass]="{'has-error': errorMessage}">
            <label class="form-label" for="password">Password</label>
            <div class="input-group">
              <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required placeholder="Enter your password">
              <button class="btns btn-outline-secondary"  type="button" id="togglePassword" (click)="togglePasswordVisibility('password')">
                <!-- <i class="fas" >view</i> -->view
              </button>
            </div>
            
          </div>
          
          <div *ngIf="errorMessage" class="text-light">{{ errorMessage }}</div>
          
          
          <div class="d-flex justify-content-center">
          <div class="pt-1 mb-4">
            <button  class="btn mt-3" type="button" (click)="login()" [disabled]="spinnerVisible">Sign In</button>
          </div>
          </div>
      </form>

      <p class="mb-5 pb-lg-2" style="color: solid black;">Don't have an account? <a href="user/register"
        style="color: solid black;">Sign-up</a></p>
   
      
  </div>

    <div style="background-color: #262525;">
    <section class="footer">
