<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>
<body>
    <!-- Navbar  -->
    <header>
        <a href="" class="logo">
            <img src="assets/images/logo1.png" alt="Logo Icon" width="160px" height="80px" class="logo-icon me-2">
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <!-- menu  -->
        <ul class="navbar">
            <li><a href="user/movies">Home</a></li>
            <li><a href="user/movies" >Movies</a></li>
            <li><a href="user/wishlist" class="home-active">Wishlist</a></li>
            <li><a href="#newsletter">Contact</a></li>
        </ul>
        <a (click)="signOut()" class="btn">Sign out</a>
    </header>


    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #262525">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
              </li>
             
      
              
            </ul>
      
           

            <button class="btn btn-outline-danger ms-2" (click)="clearAll()">Clear All</button>
      
    
          </div>
        </div>
      </nav>


    
    





<div class="movie-container">
    <div *ngFor="let movie of wishlistMovies" class="movie-card">
      <img [src]="movie.image" alt="{{ movie.title }}" class="movie-image">
      <div class="delete-overlay">
        <i class="fa fa-trash" aria-hidden="true" (click)="removeMovie(movie.id)"></i>
       
      </div>
      <div class="movie-details">
       
      </div>
    </div>
  </div>
  
  


 <!-- footer  -->
 <div style="background-color: #262525;">
  <section class="footer">
      <a href="" class="logo">
          <img src="assets/images/logo1.png" alt="Logo Icon" width="100px" height="60px" class="logo-icon me-2">
      </a>
      <div class="social">
          <a href=""><i class='bx bxl-facebook'></i></a>
          <a href=""><i class='bx bxl-twitter'></i></a>
          <a href=""><i class='bx bxl-instagram'></i></a>
      </div>
  </section>

  <!-- Copyright  -->
  <div class="copyright">
      <p style="color: white;">&#169; Cinephoria All Right Reserved</p>
  </div>
</div>



</body>
</html>
