<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
<!-- Include Font Awesome CSS from CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-lD5K0FZpEQ2Yb8rwYbGJqfV6VOoXYYZtKxndj0OnLxntDIeJBfZbBlcGELqfN8ej2xjh9kTzLS2dHwY8gj35A==" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar  -->
    <div style="background-color: #262525;">
    <header>
        <a href="" class="logo">
            <img src="assets/images/logo1.png" alt="Logo Icon" width="160px" height="80px" class="logo-icon me-2">
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <!-- menu  -->
        <ul class="navbar">
            <li><a href="user/movies" >Home</a></li>
            <li><a href="user/movies" class="home-active" >Movies</a></li>
            <li><a routerLink="/user/wishlist" (click)="onClickWishlistIcon()">Wishlist</a></li>
            <li><a href="#newsletter">Contact</a></li>
        </ul>
        <li class="dropdown">
          <a style="color: orange;" class="btn dropdown-toggle" id="dropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ getUsername() }}
          </a>
          <ul  class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item btn" style="color: #262525;" (click)="signOut()">Sign out</a></li>
            <!-- Add more dropdown items if needed -->
          </ul>
        </li>
    </header>

   <div class="header-container">
    <h2>We<span>lc</span>ome <span>t</span>o Ci<span>ne</span>phor<span>ia</span></h2>
    </div>
  
  <!-- <div class="text-hi">
    <h4>Hi, <span class="username">{{ getUsername() }}</span></h4>
  </div> -->
  <div id="text">
    <div class="animated-text">
      Experience the <span></span>
    </div>
    </div>
    <br>
    <br>
    <br>
    <br>
<!-------------------------------------------------------------------------------->


    <!---------------------------------------------------------------->
    

    <!------------------------------------------------------------------------------------>
    <div class="container-subheading">
      <h2 class="subheading">Add to Wish List</h2>
      <!-- Your content goes here -->
    </div>
    
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 50vh;">
      <nav class="navbar navbar-expand-lg" style="background-color: #262525">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a style="color: #ff2c1f;" class="nav-link dropdown-toggle" href="javascript:void(0);" id="ratingDropdown" role="button"
              data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="toggleRatingFilter()">
              Rating
            </a>
            <div class="dropdown-menu" aria-labelledby="ratingDropdown">
              <form *ngIf="showRatingFilter" (ngSubmit)="onRatingFilterSubmit()" class="mb-4">
                <!-- ... your form content ... -->
              </form>
            </div>
          </li>
          <li class="nav-item dropdown" style="margin-left: 10px;">
            <a class="nav-link dropdown-toggle" style="color: #ff2c1f" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              {{ selectedGenre ? selectedGenre : 'Genres' }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li *ngFor="let genre of availableGenres">
                <a style="color: #ff2c1f;" class="dropdown-item" (click)="selectGenre(genre)">{{ genre }}</a>
              </li>
            </ul>
          </li>
        </ul>
        <form [formGroup]="searchForm" class="d-flex mx-auto me-2" (submit)="searchMovies()">
          <input formControlName="searchTitle" class="form-control me-2" type="search" placeholder="Search"
            aria-label="Search" style="width: 300px; padding: 8px;"> <!-- Adjust the width and padding as needed -->
          <button class="btn btn-outline-danger" type="submit">Search</button>
        </form>
      </nav>
    </div>
    
    
  





    
  
    <div class="movie-container">
      <div class="col-md-3 mb-3" *ngFor="let movie of displayMovies">
        <mat-card class="card movie-card" (click)="openMovieDetails(movie)">
          <div class="movie-image-container">
            <img mat-card-image [src]="movie.image" alt="{{ movie.title }}">
          </div>
          <mat-card-content>
            <!-- Movie details go here if needed -->
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
    


 
  



    


    
    <!-- footer  -->
    <div style="background-color: #262525;">
    <section class="footer">
        <a href="" class="logo">
            <img src="assets/images/logo1.png" alt="Logo Icon" width="100px" height="60px" class="logo-icon me-2">
        </a>
        <div class="social">
            <a href=""><i class='bx bxl-facebook'></i></a>
            <a href=""><i class='bx bxl-twitter'></i></a>
            <a href=""><i class='bx bxl-instagram'></i></a>
        </div>
    </section>

    <!-- Copyright  -->
    <div class="copyright">
        <p style="color: white;">&#169; Cinephoria All Right Reserved</p>
    </div>
</div>

<script>
  $('input').on('change', function() {
  $('body').toggleClass('blue');
});

</script>

   
</body>
</html>
